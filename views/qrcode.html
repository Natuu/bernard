<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Bernard - QR Code</title>
        <link rel="stylesheet" href="main.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="apple-touch-icon" type="image/png" href="icon.png">
        <link rel="icon" type="image/png" href="icon.png">
        <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
        <meta name="format-detection" content="telephone=no">
        <meta name="apple-touch-fullscreen" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
    </head>
    <body>
        <article class="header">
            <h1>Bernard</h1>
        </article>

        <article>
            <p></p>
            <div class="code"></div>
        </article>
       
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>
        <script>
            $(function () {
	"use strict";

	// if user is running mozilla then use it's built-in WebSocket
	window.WebSocket = window.WebSocket || window.MozWebSocket;
	
	// if browser doesn't support WebSocket, just show some notification and exit
	if (!window.WebSocket) {
		content.html($('<p>', { text: 'Sorry, but your browser doesn\'t '
		+ 'support WebSockets.'} ));
		input.hide();
		$('span').hide();
		return;
	}
	
	// open connection
	var connection = new WebSocket('ws://' + window.location.hostname + ":8080");
	
	connection.onopen = function () {
		connection.send(JSON.stringify({"type" : "qr"}));
	};
	
	connection.onerror = function (error) {
		// just in there were some problems with conenction...
		$('body').html($('<p>', { text: 'Sorry, but there\'s some problem with your '
		+ 'connection or the server is down.' } ));
	};
	
	// most important part - incoming messages
	connection.onmessage = function (message) {
		try {
			var json = JSON.parse(message.data);
		} catch (e) {
			console.log('This doesn\'t look like a valid JSON: ', message.data);
			return;
		}
		
		// On met la couleur de l'equipe en fond
		if (json.type === 'qr') {
            $('p').html("");
            $('p').html("<a href='http://localhost:1337/" + json.link + "'>http://localhost:1337/" + json.link + "</a>");
            $('.code').html('');
            $('.code').qrcode({
                // render method: 'canvas', 'image' or 'div'
                render: 'canvas',

                // version range somewhere in 1 .. 40
                minVersion: 1,
                maxVersion: 40,

                // error correction level: 'L', 'M', 'Q' or 'H'
                ecLevel: 'L',

                // offset in pixel if drawn onto existing canvas
                left: 0,
                top: 0,

                // code color or image element
                fill: '#000',

                // background color or image element, null for transparent background
                background: "#fff",

                // content
                text: 'http://localhost/' + json.link ,

                // corner radius relative to module width: 0.0 .. 0.5
                radius: 0.2,

                width: 200,
                height: 200,
            });
		}
	};

});
        </script>
    </body>
</html>
